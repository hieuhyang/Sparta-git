<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주차과제_서향</title>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Sunflower',
                sans-serif;
        }

        .wrap {
            width: 500px;
            margin: auto;
        }

        .button {
            margin-left: 220px;
        }
    </style>
</head>

<body>
    <div class='wrap'>
        <img src="http://www.whitecotton.kr/data/goods/19/07/30/1000004305/1000004305_detail_192.jpg" /></br>
        <p>
            <h1 style="display: inline;">양초를 팝니다</h1>가격:3,000원/개
        </p>
        <p>
            이 양초는 사실 특별한 힘을 가지고 있어요. 양초를 켜고 소원을 빌면 짜자잔 뭐든지 이뤄지게 된답니다. 하나 사가세요! 대나무 향이 아주 좋아요
        </p>
        <div class='name'>
            주문자 이름
            <input type="text" style="width: 82%;">
        </div></br>
        <div class="quantity">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
            <select class="custom-select" id="inputGroupSelect01" style="width: 93%;">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div></br>
        <div class="add">
            주소
            <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1"
                style="width: 91%;">
        </div></br>
        <div class="sdt">
            전화번호
            <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1"
                style="width: 85.5%;">
        </div></br>
        <div class="button">
            <button type="button" class="btn btn-primary">주문하기</button>
        </div>
    </div>
</body>

</html>
